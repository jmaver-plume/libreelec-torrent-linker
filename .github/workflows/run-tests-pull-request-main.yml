name: run-tests-pull-request-main
run-name: Run tests on pull request when target is main
on:
  pull_request:
    branches: [main]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Run tests
        run: python3 -m unittest discover -s .